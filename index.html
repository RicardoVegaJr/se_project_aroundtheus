<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ricardo Vega Jr" />
    <meta name="description" content="Practicum aroundtheus project" />
    <meta name="keywords" content="Practicum Around the US" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/headertitle.svg"
        alt="Aroundtheus"
        class="header__title-image"
      />
    </header>
    <main>
      <section class="profile page__section">
        <div class="profile__content">
          <img
            src="./images/jacques-cousteau.png"
            alt="profile photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profilename">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button-action"
            ></button>
            <p class="profile__name-title" id="profilejob">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="content__add-button-action"
          ></button>
        </div>
      </section>
      <section class="content">
        <div class="cards"></div>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>
    <!--Profile Edit Modal -->
    <div class="modal" id="profileModal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <button
          class="modal__close"
          id="modalProfileClose"
          type="button"
        ></button>
        <form class="modal__form" id="modalprofileform">
          <input
            class="modal__edit"
            id="name"
            name="name"
            type="text"
            placeholder="Name"
            required
          />
          <input
            class="modal__edit"
            id="title"
            name="title"
            type="text"
            placeholder="Title"
            required
          />
          <button class="modal__button" id="modalsubmit" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Profile Edit Modal -->
    <!--Add Content Modal -->
    <div class="modal" id="contentModal">
      <div class="modal__container">
        <h2 class="modal__title">New Place</h2>
        <button
          class="modal__close"
          id="modalContentClose"
          type="button"
        ></button>
        <form class="modal__form" id="modalcontentform">
          <input
            class="modal__edit modal__input_title"
            id="title"
            name="title"
            type="text"
            placeholder="Title"
            required
          />
          <input
            class="modal__edit modal__input_url"
            id="url"
            name="url"
            type="text"
            placeholder="Image URL"
            required
          />
          <button class="modal__button" id="modalContentsubmit" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Add Content Modal -->
    <template id="card-template">
      <div class="card">
        <img src="" alt="" class="card-image" />
        <div class="card-wrapper">
          <h2 class="card-title"></h2>
          <button type="button" class="card-heart"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
