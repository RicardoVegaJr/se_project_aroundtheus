<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ricardo Vega Jr" />
    <meta name="description" content="Practicum aroundtheus project" />
    <meta name="keywords" content="Practicum Around the US" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <main>
      <header class="header">
        <img
          src="./images/headertitle.svg"
          alt="Aroundtheus"
          class="header__title-image"
        />
        <div class="header__divider"></div>
      </header>
      <section class="profile">
        <div class="profile__content">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="profile photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__name-title">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </div>
      </section>
      <section class="page__cards-container">
        <div class="page__cards">
          <div class="page__card">
            <img
              src="./images/yosemite.jpg"
              alt="yosemite"
              class="page__card-image"
            />
            <div class="page__card-wrapper">
              <h2 class="page__card-title">Yosemite Valley</h2>
              <button class="page__card-heart"></button>
            </div>
          </div>
          <div class="page__card">
            <img
              src="./images/lake-louise.jpg"
              alt="yosemite"
              class="page__card-image"
            />
            <div class="page__card-wrapper">
              <h2 class="page__card-title">Lake Louise</h2>
              <button class="page__card-heart"></button>
            </div>
          </div>
          <div class="page__card">
            <img
              src="./images/bald-mountains.jpg"
              alt="yosemite"
              class="page__card-image"
            />
            <div class="page__card-wrapper">
              <h2 class="page__card-title">Bald Mountains</h2>
              <button class="page__card-heart"></button>
            </div>
          </div>
          <div class="page__card">
            <img
              src="./images/latemar.jpg"
              alt="yosemite"
              class="page__card-image"
            />
            <div class="page__card-wrapper">
              <h2 class="page__card-title">Latemar</h2>
              <button class="page__card-heart"></button>
            </div>
          </div>
          <div class="page__card">
            <img
              src="./images/vanoise.jpg"
              alt="yosemite"
              class="page__card-image"
            />
            <div class="page__card-wrapper">
              <h2 class="page__card-title">Vanoise National</h2>
              <button class="page__card-heart"></button>
            </div>
          </div>
          <div class="page__card">
            <img
              src="./images/lago.jpg"
              alt="yosemite"
              class="page__card-image"
            />
            <div class="page__card-wrapper">
              <h2 class="page__card-title">Lago di Braies</h2>
              <button class="page__card-heart"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div>
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </div>
    </footer>
  </body>
</html>
