<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ricardo Vega Jr" />
    <meta name="description" content="Practicum aroundtheus project" />
    <meta name="keywords" content="Practicum Around the US" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <main>
      <header class="header">
        <img
          src="./images/headertitle.svg"
          alt="Aroundtheus"
          class="header__title-image"
        />
        <img
          src="./images/headerdivider.svg"
          alt="header divider"
          class="header__divider"
        />
      </header>
      <section class="profile">
        <div class="profile__content">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="profile photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__name-title">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
