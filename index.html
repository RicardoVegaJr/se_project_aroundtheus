<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ricardo Vega Jr" />
    <meta name="description" content="Practicum aroundtheus project" />
    <meta name="keywords" content="Practicum Around the US" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/headertitle.svg"
        alt="Aroundtheus"
        class="header__title-image"
      />
    </header>
    <main>
      <section class="profile page__section">
        <div class="profile__content">
          <img
            src="./images/jacques-cousteau.png"
            alt="profile photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profilename">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button-action"
            ></button>
            <p class="profile__name-title" id="profilejob">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <section class="content">
        <div class="content__cards"></div>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>
    <div class="modal" id="profileModal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="modalform">
          <button
            class="modal__close"
            id="modalProfileClose"
            type="button"
          ></button>
          <input
            class="modal__edit"
            id="name"
            name="name"
            type="text"
            placeholder="Name"
            required
          />
          <input
            class="modal__edit"
            id="title"
            name="title"
            type="text"
            placeholder="Title"
            required
          />
          <button class="modal__button" id="modalsubmit" type="button">
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <div class="content__card">
        <img src="" alt="" class="content__card-image" />
        <div class="content__card-wrapper">
          <h2 class="content__card-title"></h2>
          <button type="button" class="content__card-heart"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
