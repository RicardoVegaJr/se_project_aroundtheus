<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ricardo Vega Jr" />
    <meta name="description" content="Practicum aroundtheus project" />
    <meta name="keywords" content="Practicum Around the US" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/headertitle.svg"
        alt="Aroundtheus"
        class="header__title-image"
      />
    </header>
    <main>
      <section class="profile page__section">
        <div class="profile__content">
          <img
            src="./images/jacques-cousteau.png"
            alt="profile photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button-action"
            ></button>
            <p class="profile__name-title">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <section class="content">
        <div class="content__cards">
          <div class="content__card">
            <img
              src="./images/yosemite.jpg"
              alt="yosemite"
              class="content__card-image"
            />
            <div class="content__card-wrapper">
              <h2 class="content__card-title">Yosemite Valley</h2>
              <button type="button" class="content__card-heart"></button>
            </div>
          </div>
          <div class="content__card">
            <img
              src="./images/lake-louise.jpg"
              alt="yosemite"
              class="content__card-image"
            />
            <div class="content__card-wrapper">
              <h2 class="content__card-title">Lake Louise</h2>
              <button type="button" class="content__card-heart"></button>
            </div>
          </div>
          <div class="content__card">
            <img
              src="./images/bald-mountains.jpg"
              alt="yosemite"
              class="content__card-image"
            />
            <div class="content__card-wrapper">
              <h2 class="content__card-title">Bald Mountains</h2>
              <button type="button" class="content__card-heart"></button>
            </div>
          </div>
          <div class="content__card">
            <img
              src="./images/latemar.jpg"
              alt="yosemite"
              class="content__card-image"
            />
            <div class="content__card-wrapper">
              <h2 class="content__card-title">Latemar</h2>
              <button type="button" class="content__card-heart"></button>
            </div>
          </div>
          <div class="content__card">
            <img
              src="./images/vanoise.jpg"
              alt="yosemite"
              class="content__card-image"
            />
            <div class="content__card-wrapper">
              <h2 class="content__card-title">Vanoise National Park</h2>
              <button type="button" class="content__card-heart"></button>
            </div>
          </div>
          <div class="content__card">
            <img
              src="./images/lago.jpg"
              alt="yosemite"
              class="content__card-image"
            />
            <div class="content__card-wrapper">
              <h2 class="content__card-title">Lago di Braies</h2>
              <button type="button" class="content__card-heart"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>
    <div class="modal" id="profileModal">
      <div class="modal__container">
        <p class="modal__title">Edit profile</p>
        <form class="modal__form">
          <button class="modal__close" id="modalClose"></button>
          <input
            class="modal__edit"
            id="name"
            name="name"
            type="text"
            placeholder="Name"
            required
          />
          <input
            class="modal__edit"
            id="title"
            name="title"
            type="text"
            placeholder="Title"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
